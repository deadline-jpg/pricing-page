<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full text-center bg-gray-200">
      <div class="flex flex-col justify-center align-center p-20">
        <h1 class="text-6xl font-semibold tracking-wider mb-8">Our Pricing</h1>
        <div class="am-buttons">
          <button class="bg-purple-500 rounded p-2 text-white">Annually</button>
          <button class="bg-purple-500 rounded p-2 text-white">Monthly</button>
        </div>
        <section class="flex flex-col">
          <article class="basic p-3 bg-white mt-7 rounded-xl w-3/4 mx-auto">
            <h3 class="text-xl">Basic</h3>
            <h2 class="text-6xl font-bold m-4">
              <span class="text-3xl">$</span>19.99
            </h2>
            <ul>
              <li class="text-lg border-t-2 py-2">500 GB Storage</li>
              <li class="text-lg border-t-2 py-2">2 Users Allowed</li>
              <li class="text-lg border-t-2 py-2">Send up to 3 GB</li>
            </ul>
            <button class="bg-purple-500 rounded p-2 text-white w-full my-3">
              Learn More
            </button>
          </article>
          <article
            class="professional p-3 bg-purple-500 mt-7 rounded-xl w-3/4 mx-auto text-white"
          >
            <h3 class="text-xl">Professional</h3>
            <h2 class="text-6xl font-bold m-4">
              <span class="text-3xl">$</span>24.99
            </h2>
            <ul>
              <li class="text-lg border-t-2 py-2">1 TB Storage</li>
              <li class="text-lg border-t-2 py-2">5 Users Allowed</li>
              <li class="text-lg border-t-2 py-2">Send up to 10 GB</li>
            </ul>
            <button class="bg-white text-purple-500 rounded p-2 w-full my-3">
              Learn More
            </button>
          </article>
          <article class="master p-3 bg-white mt-7 rounded-xl w-3/4 mx-auto">
            <h3 class="text-xl">Master</h3>
            <h2 class="text-6xl font-bold m-4"><span>$</span>39.99</h2>
            <ul>
              <li class="text-lg border-t-2 py-2">2 TB Storage</li>
              <li class="text-lg border-t-2 py-2">10 Users Allowed</li>
              <li class="text-lg border-t-2 py-2">Send up to 20 GB</li>
            </ul>
            <button class="bg-purple-500 rounded p-2 text-white w-full my-3">
              Learn More
            </button>
          </article>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
